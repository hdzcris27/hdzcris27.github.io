<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
    <header>
        <img class=logo src="imagenes/Logo.png" alt="logo">
    </header>
</head>
<body>
        <div class="contenedor"> 
            <div class="encriptar">
            <textarea  name="texto"  class="texto" id="texto"  cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="terminos">
            <img src="imagenes/alerta.png" alt="alerta">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="botones">
        <button class="btn-Encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <button class="btn-decencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
            </div>
        <div class="encriptado">
        <img src="imagenes/candado-encriptador.png"id="muñeco">
        <div class="mensaje-encriptado"  id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue <br> encontrado</h2>
            <p id="parrafo">Ingresa el texto que desees encriptar o <br> desencriptar.</p> 
         
        </div> 
    </div>       
       
</body>
<script
    src=index.js></script>
    </html>
